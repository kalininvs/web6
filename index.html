<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аудио</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="playlist">

    </div>
    <div class='audio-container'>
        <audio class="audio-player" id='audio-player'>
        </audio> 
        <div class='audio-hud'>
        
        <div class='audio-hud__element audio-hud__action audio-hud__action_play' id='audio-hud__action'></div>
        <div class='audio-hud__element audio-hud__prev' id='audio-hud__prev'> < </div>
        <div class='audio-hud__element audio-hud__next' id='audio-hud__next'> > </div>
        
        <div class='audio-hud__element audio-hud__curr-time' id='audio-hud__curr-time'>00:00</div>
        
        <progress value='0' max='100' class='audio-hud__element audio-hud__progress-bar' id='audio-hud__progress-bar'></progress>
        
        <div class='audio-hud__element audio-hud__duration' id='audio-hud__duration'>00:00</div>
        <div class='audio-hud__element audio-hud__prevtime' id='audio-hud__prevtime'> << </div>
        <div class='audio-hud__element audio-hud__nexttime' id='audio-hud__nexttime'> >> </div>
        
        <div class='audio-hud__element audio-hud__mute audio-hud__mute_false' id='audio-hud__mute'></div>
        
        <input type='range' value='100' max='100' title='Громкость' class='audio-hud__element audio-hud__volume' id='audio-hud__volume'>
        
        <select title='Скорость' class='audio-hud__element audio-hud__speed' id='audio-hud__speed'>
        <option value='25'>x0.25</option>
        <option value='50'>x0.50</option>
        <option value='75'>x0.75</option>
        <option value='100' selected>x1.00</option>
        <option value='125'>x1.25</option>
        <option value='150'>x1.50</option>
        <option value='175'>x1.75</option>
        <option value='200'>x2.00</option>
        </select>

        </div>
    </div>
        <button onclick="document.getElementById('file-input').click();">Загрузить</button>
        <input id="file-input" type="file" name="name" style="display: none;" />
<!-- style="display: none;" -->
<script src="js/player.js"></script>
</body>
